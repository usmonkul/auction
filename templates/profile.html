<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header>
        <a class="logo" href="/">AuksionGo</a>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Auksion</a></li>
                <li><a href="/kontakt">Kontakt</a></li>
            </ul>
        </nav>

        {% if user %}
        <div class="buttons">
            <p class="profile-name">{{ user[1].capitalize() }}</p>
            <a class="btn logout
            -btn" href="/logout">Logout</a>
        </div> {% else %}
            <div class="buttons">
                <a href="/login" class="btn login-btn">Login</a>
                <a href="/register" class="btn register-btn">Register</a>
            </div>
            {% endif %}
    </header>
    <main class="home">
        <section class="profile-section">
            <h1>Profile</h1>
            <p>First Name: {{ user[3] }}</p>
            <p>Last Name: {{ user[4] }}</p>
            <p>Email: {{ user[5] }}</p>
            <p>Username: {{ user[1] }}</p>
            <a href="/">Back</a>
        </section>

    </main>
</body>
</html>
